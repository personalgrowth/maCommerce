  <div class="swiperModule">
        <div class="page-button-prev" id="page-button-prev">
            <div class="d4"></div>
        </div>
        <div class="swiper-container" id="swiperModule">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    {dede:arclist row='8' type='image.commend.'}
                    <div class="smallModule">
                        <a href='[field:arcurl/]'>
                        <div class="imgBox">
                            <img src="[field:litpic/]" alt="">
                        </div>
                        <p>[field:title/]</p>
                        </a>
                    </div>
                    {/dede:arclist}
                </div>
            </div>
        </div>
        <div class="page-button-next" id="page-button-next">
            <div class="d4"></div>
        </div>
    </div>
     <script type="text/javascript" src="{dede:global.cfg_templets_skin/}/asset/lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{dede:global.cfg_templets_skin/}/asset/lib/swiper/swiper.min.js"></script>
    <script>
        $(function(){
            var swiper = new Swiper('#swiperModule',{
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                speed: 700,
                allowTouchMove: false,
                centeredSlides: true,
                spaceBetween : 50,
                slidesOffsetBefore: 0,
                loop: true,
                slidesPerView : 'auto',
                navigation: {
                    nextEl: '#page-button-next',
                    prevEl: '#page-button-prev',
                },
            });

            window.onresize=function(){
                swiper.update();
            }
        })
    </script>
